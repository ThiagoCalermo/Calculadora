<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fachada.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <img src="" alt="">
        Calculon
    </title>
</head>
<body>
   <div class="contenedor">
    <div class="calculadora">
        <div class="pantallita">
            <input type="text" id="valor-anterior" disabled>
            <input type="text" id="invisible" disabled>
            <input type="text" id="valor-actual" disabled>
        </div>
        <button id="C" class="operator">C</button>
        <button id="()" class="" disabled>()</button>
        <button id="%" class="operator">%</button>
        <button id="/" class="operator">/</button>
        <button id="7" >7</button>   
        <button id="8" >8</button>
        <button id="9" >9</button>
        <button id="*" class="operator">*</button>
        <button id="4" >4</button>
        <button id="5" >5</button>
        <button id="6" >6</button>
        <button id="-" class="operator">-</button>
        <button id="1" >1</button>
        <button id="2" >2</button>
        <button id="3" >3</button>
        <button id="+" class="operator">+</button>
        <button id="borrar" class="operator">&larr;</button>
        <button id="0" >0</button>
        <button id="." class="punto">.</button>
        <button id="=" class="igual operator">=</button>
    </div>
   </div>
   <script src="index.js" type="text/javascript" defer></script>
</body>
</html>
